<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <title>Form a Story</title>
</head>

<body>
  <section id="top">
    <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo" />
  </section>

  <section id="main">
    <h1>
      Complete the Form -<br />
      Complete the Story!
    </h1>
    <hr />
    <form action="story.html" method="GET">
      <label for="animal-1">Animal:</label>
      <input id="animal-1" name="animal-1" type="text" required>
      <br>

      <label for="animal-2">Another Animal:</label>
      <input id="animal-2" name="animal-2" type="text" required>
      <br>

      <label for="animal-3">One More Animal:</label>
      <input id="animal-3" name="animal-3" type="text" required>
      <br>

      <label for="adj-1">Adjective (ends in -ed):</label>
      <input id="adj-1" name="adj-1" type="text" required>
      <br>

      <label for="verb-1">Verb (ends in -ing):</label>
      <input id="verb-1" name="verb-1" type="text" required>
      <br>

      <label for="num-1">Number (0-24):</label>
      <input id="num-1" name="num-1" type="number" required min="0" max="24">
      <br>

      <span>Yes or No:</span>
      <input id="yes" name="answer" type="radio" value="yes" required>
      <label for="yes">Yes</label>
      <input id="no" name="answer" type="radio" value="no">
      <label for="no">No</label>
      <br>

      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        <option value="quicker">Quicker</option>
        <option value="steadier">Steadier</option>

      </select>
      <br>

      <label for="quote">Motivational Quote:</label>
      <input id="quote" name="quote" type="text" required list="quote-choices">
      <datalist id="quote-choices">
        <option value="Winner gets ice cream!"></option>
        <option value="Slow and steady wins the race!"></option>
        <option value="Its way better to look cool than win!"></option>
        <option value="Winning is only great until the next time you lose!"></option>
        <option value="Blessed are the poor in spirit, for theirs is the kingdom of heaven!"></option>
      </datalist>
      <br>

      <input type="submit" value="Form My Story!">

    </form>
  </section>
</body>

</html>
